<google-map playgrounds="playgrounds" ng-model="placeSelected"></google-map>

    <button class="btn-playground" ng-click="handleNavigationMap('playground.details')">Dettagli del campo</button>
    <button class="btn-playground" ng-click="handleNavigationMap('checkin')">Fai checkin</button>
</modal>

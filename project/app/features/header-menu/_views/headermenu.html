<section ng-class="{'active' : toggleMenu}">

    <header define-area type-area="paddingTopHeader">
        <i back-button ng-if="toggleBackButton" class="header-icon-arrow icon-chevron-left"></i>
        <div ng-bind="pageTitle" class="titleWidth header-title"></div>
        <div ng-if="IS_AUTH" class="header-icons-content">
            <i ng-if="currentPage !== 'friends'" ui-sref="friends" class="header-icons-center icon-contacs"></i>
            <i ng-if="currentPage !== 'favourites'" ui-sref="favourites" class="header-icons-center icon-heart-small"></i>
        </div>
    </header>

    <i ng-click="handleMenuStatus()" class="header-icon-menu icon-navicon"></i>
    <article>
        <ui-view></ui-view>
        <spinner ng-if="toggleSpinner"></spinner>
        <overlay ng-if="toggleMenu || toggleSpinner || toggleModal"></overlay>
    </article>

</section>
<aside ng-class="{'active' : toggleMenu}">
    <nav>
        <div ng-repeat="menu in menuData track by menu.id"
             ng-click="handleNavigation($event, menu.state)"
             ng-bind="menu.label"
             ng-if="!menu.require_auth || !menu.show_after_auth"
             class="header-menu-toolbar-button">
        </div>
    </nav>
</aside>

<div id="NamespaceLogin" class="no-background">

    <div define-area type-area="backbuttonAccess">
        <div back-button class="backbuttonAccess header-icon-backbutton icon-chevron-left"></div>
    </div>

    <div class="spacer-80"></div>

    <div class="label-info">Per cambiare la password hai bisogno di un codice</div>

    <div class="spacer-20"></div>

    <div class="margin-lateral">

        <form name="generateCodeForm" novalidate>
            <input ng-model="generatecodeData.email"
                   ng-required="true"
                   type="email"
                   class="border iptxxl"
                   placeholder="La tua email..."/>
            <i class="iptLarge-icon fa fa-envelope-o"></i>

            <div class="spacer-20"></div>

            <input ng-click="formGenerateCode($event)"
                   ng-disabled="!generateCodeForm.$valid"
                   type="submit"
                   class="btn-xxl btn-red"
                   value="Richiedi codice"/>
        </form>

    </div>

</div>
